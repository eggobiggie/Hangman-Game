<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Patrick+Hand" rel="stylesheet">
  <script src="./assets/javascript/game.js"></script>
  <title>Hangman Game</title>
</head>
<body>
    <div class="header">
      <img src="./assets/images/BobsBurgerLogo.jpg" alt="Bob's Burgers Logo" id="bobLogo">
      <div id="hangmanTitle">Hangman Game</div>
    </div>
    <div class="leftGrid fullGrid">
      <img src="./assets/images/bobfamily2.png" alt="The Belchers" id="bobFamily">
    </div>
    <div class="rightGrid fullGrid">
      <div class="gridText">
        <p>Press Any Key to Begin!</p>
        <p>Wins</p>
        <p>Current Word</p>
        <p>Number of Guesses Remaining</p>
        <p>Letters Already Guessed</p>
      </div>
    </div>
</body>
</html>
