<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Patrick+Hand" rel="stylesheet">
  <title>Hangman Game</title>
</head>
<body>
    <div class="header">
      <img src="./assets/images/BobsBurgerLogo.jpg" alt="Bob's Burgers Logo" id="bobLogo">
      <div id="hangmanTitle">Hangman Game</div>
    </div>
    <div class="resultText">
      <p id="resultTextChange"></p>
    </div>
    <div class="leftGrid fullGrid" id="image-place">
      <img src="./assets/images/bobfamily2.png" alt="The Belchers" id="bobFamily">
      <img src="./assets/images/tinalostimage.jpg" alt="Tina" id="tinaSad"  class="answerImage">
      <img src="./assets/images/linda.jpg" alt="Linda" id="linda" class="answerImage">
      <img src="./assets/images/beefsquatch.png" alt="Beefsquatch" id="beefsquatch"  class="answerImage">
      <img src="./assets/images/fischoeder.jpg" alt="Calvin Fischoeder" id="fischoeder" class="answerImage">
      <img src="./assets/images/louise.png" alt="Louise" id="louise" class="answerImage">
      <img src="./assets/images/marshmallow.jpg" alt="Marshmallow" id="marshmallow" class="answerImage">
      <img src="./assets/images/frond.jpg" alt="Mr. Frond" id="frond" class="answerImage">
      <img src="./assets/images/mudflap.jpg" alt="Mudflap" id="mudflap" class="answerImage">
    </div>
    <div class="rightGrid fullGrid">
      <div class="gridText">
        <p>Press Any Key to Begin!</p>
        <p>Wins</p>
        <p id="total-wins">0</p>
        <p>Current Word</p>
        <p id="current-word"></p>
        <p>Number of Guesses Remaining</p>
        <p id="guesses-remaining"></p>
        <p>Letters Already Guessed</p>
        <p id="already-guessed"></p>
      </div>
    </div>
<script src="./assets/javascript/game.js"></script>
</body>
</html>
